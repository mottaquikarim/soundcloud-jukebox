<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>

</head>
<body id="soundcloud-player">

<div class="ui container col">
    <div class="col__left js-playlist">

    </div>
    <div class="col__right">
        <div class="main">
            <div class="ui massive icon input">
                <input type="text" placeholder="Search for a song or artist..." class="js-search input__search">
                <i class="search icon js-submit"></i>
            </div>

            <div class="search-results js-search-results ui cards">

            </div>
        </div>
    </div>
</div>


<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script src='javascript/semantic.min.js'></script>
<script type="text/javascript" src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
<script type="text/javascript" src="javascript/soundcloudapi.js"></script>
<script type="text/javascript" src="javascript/playlist.js"></script>
<script src='javascript/main.js'></script>

</body>
</html>
